<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFold — Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="auth-page">
    <div class="auth-wrapper">
        <div class="card auth-card">
            <h1 class="brand-heading">SmartFold</h1>
            <p class="muted">Welcome back</p>
            <form id="login-form" novalidate class="form-vertical">
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />
                    <div class="helper-text" data-for="email"></div>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="••••" required />
                    <div class="helper-text" data-for="password"></div>
                </div>
                <p id="login-error" class="helper-text" role="alert"></p>
                <button type="submit" class="btn-primary full-width">Sign In</button>
            </form>
            <p class="muted small-text">No account? <a href="register.html">Register</a></p>
            <div style="margin-top: 1rem; text-align: center;">
                <button id="theme-toggle" class="btn-pill pill-ghost" style="font-size: 0.8rem;">Toggle Theme</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>

</html>
